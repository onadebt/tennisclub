server:
  port: 8080

spring:
  application:
    name: tennisclub
  datasource:
    url: jdbc:h2:file:./data/tennisclub
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

app:
  data-init: false